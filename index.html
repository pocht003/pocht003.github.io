    <script>
        var i, j, x, y;
        var life = document.getElementById("life"),
            ctx = life.getContext('2d');
        //Select a field for life with the life.width x life.height size of points    
        life.width = 720;
        life.height = 720;
        var cellSize = 8; //Set the cell size:
        var cellX = life.width / cellSize; //Field size in cells: on X;
        var cellY = life.height / cellSize; //on Y.
        var cell = new Array(cellY);
        for (y = 0; y < cellY; y++) {
            cell[y] = new Array(cellX);
        }
        function grida(xMax, yMax) { //Draw a grid:
            for (y = 0; y <= yMax; y += cellSize) { //Horizontal lines;
                ctx.moveTo(0, y);
                ctx.lineTo(xMax, y);
            }
            for (x = 0; x <= xMax; x += cellSize) { //Vertical lines.
                ctx.moveTo(x, 0);
                ctx.lineTo(x, yMax);
            }
            ctx.stroke();
        }
        function initial() { // initial conditions
            for (y = 0; y < cellY; y++) {
                for (x = 0; x < cellX; x++) {
                    cell[x][y] = 0;
                }
            }
            //Place living cells   
            cell[10][10] = 1;
            cell[11][10] = 1;
            cell[12][10] = 1;
            cell[30][10] = 1;
            cell[31][10] = 1;
            cell[32][10] = 1;
            cell[31][9] = 1;
            cell[32][9] = 1;
            cell[33][9] = 1;
            cell[50][10] = 1;
            cell[51][10] = 1;
            cell[50][9] = 1;
            cell[51][9] = 1;
            cell[52][11] = 1;
            cell[53][11] = 1;
            cell[52][12] = 1;
            cell[53][12] = 1;
            cell[40][50] = 1;
            cell[41][50] = 1;
            cell[40][53] = 1;
            cell[41][53] = 1;
            cell[43][53] = 1;
            cell[37][47] = 1;
            cell[38][48] = 1;
            cell[39][49] = 1;
            cell[38][47] = 1;
            cell[39][48] = 1;
            cell[40][39] = 1;
            cell[45][39] = 1;
            cell[46][39] = 1;
            cell[42][40] = 1;
            for (x = 0; x < cellX; x++) {
                for (y = 0; y < cellY; y++) {
                    if (cell[x][y] == 1)
                        ctx.fillRect(cellSize * x, cellSize * y, cellSize, cellSize);
                }
            }
        }
        function countLive(x, y) { //Count of living neighbors:
            var countL = 0;
            if (x && y && x < (cellX - 1) && y < (cellY - 1)) { //the cell is in the middle weeding (not on the edge);
                if (cell[x - 1][y - 1])
                    countL++;
                if (cell[x][y - 1])
                    countL++;
                if (cell[x + 1][y - 1])
                    countL++;
                if (cell[x - 1][y])
                    countL++;
                if (cell[x + 1][y])
                    countL++;
                if (cell[x - 1][y + 1])
                    countL++;
                if (cell[x][y + 1])
                    countL++;
                if (cell[x + 1][y + 1])
                    countL++;
            } else if (!x && y && y < (cellY - 1)) { //The cell is on the left border;
                if (cell[cellX - 1][y - 1])
                    countL++;
                if (cell[x][y - 1])
                    countL++;
                if (cell[x + 1][y - 1])
                    countL++;
                if (cell[cellX - 1][y])
                    countL++;
                if (cell[x + 1][y])
                    countL++;
                if (cell[cellX - 1][y + 1])
                    countL++;
                if (cell[x][y + 1])
                    countL++;
                if (cell[x + 1][y + 1])
                    countL++;
            } else if (x == (cellX - 1) && y && y < (cellY - 1)) { //The cell is on the right border;
                if (cell[x - 1][y - 1])
                    countL++;
                if (cell[x][y - 1])
                    countL++;
                if (cell[0][y - 1])
                    countL++;
                if (cell[x - 1][y])
                    countL++;
                if (cell[0][y])
                    countL++;
                if (cell[x - 1][y + 1])
                    countL++;
                if (cell[x][y + 1])
                    countL++;
                if (cell[0][y + 1])
                    countL++;
            } else if (x && x < (cellX - 1) && !y) { //The cell is on the top;
                if (cell[x - 1][cellY - 1])
                    countL++;
                if (cell[x][cellY - 1])
                    countL++;
                if (cell[x + 1][cellY - 1])
                    countL++;
                if (cell[x - 1][y])
                    countL++;
                if (cell[x + 1][y])
                    countL++;
                if (cell[x - 1][y + 1])
                    countL++;
                if (cell[x][y + 1])
                    countL++;
                if (cell[x + 1][y + 1])
                    countL++;
            } else if (x && x < (cellX - 1) && y == (cellY - 1)) { //The cell is in the bottom;
                if (cell[x - 1][y - 1])
                    countL++;
                if (cell[x][y - 1])
                    countL++;
                if (cell[x + 1][y - 1])
                    countL++;
                if (cell[x - 1][y])
                    countL++;
                if (cell[x + 1][y])
                    countL++;
                if (cell[x - 1][0])
                    countL++;
                if (cell[x][0])
                    countL++;
                if (cell[x + 1][0])
                    countL++;
            } else if (!x && !y) { //The cell is in the upper left corner;
                if (cell[cellX - 1][cellY - 1])
                    countL++;
                if (cell[x][cellY - 1])
                    countL++;
                if (cell[x + 1][cellY - 1])
                    countL++;
                if (cell[cellX - 1][y])
                    countL++;
                if (cell[x + 1][y])
                    countL++;
                if (cell[cellX - 1][y + 1])
                    countL++;
                if (cell[x][y + 1])
                    countL++;
                if (cell[x + 1][y + 1])
                    countL++;
            } else if (x == (cellX - 1) && !y) { //The cell is in the upper right corner;
                if (cell[x - 1][cellY - 1])
                    countL++;
                if (cell[x][cellY - 1])
                    countL++;
                if (cell[0][cellY - 1])
                    countL++;
                if (cell[x - 1][y])
                    countL++;
                if (cell[0][y])
                    countL++;
                if (cell[x - 1][y + 1])
                    countL++;
                if (cell[x][y + 1])
                    countL++;
                if (cell[0][y + 1])
                    countL++;
            } else if (x == (cellX - 1) && y == (cellY - 1)) { //The cell is in the lower right corner;
                if (cell[x - 1][y - 1])
                    countL++;
                if (cell[x][y - 1])
                    countL++;
                if (cell[0][y - 1])
                    countL++;
                if (cell[x - 1][y])
                    countL++;
                if (cell[0][y])
                    countL++;
                if (cell[x - 1][0])
                    countL++;
                if (cell[x][0])
                    countL++;
                if (cell[0][0])
                    countL++;
            } else if (!x && y == (cellY - 1)) { //The cell is in the left lower corner;
                if (cell[cellX - 1][y - 1])
                    countL++;
                if (cell[x][y - 1])
                    countL++;
                if (cell[x + 1][y - 1])
                    countL++;
                if (cell[cellX - 1][y])
                    countL++;
                if (cell[x + 1][y])
                    countL++;
                if (cell[cellX - 1][0])
                    countL++;
                if (cell[x][0])
                    countL++;
                if (cell[x + 1][0])
                    countL++;
            }
            return countL; //Return number of living neighbors as result of function.
        }
        function stage() { //Accept an array of the initial statuses of each cells 
            var nextLife = new Array(cellY); //and create a new array for the following stage.
            for (y = 0; y < cellY; y++) {
                nextLife[y] = new Array(cellX);
            }
            ctx.beginPath();
            for (x = 0; x < cellX; x++) {
                for (y = 0; y < cellY; y++) {
                    if (!cell[x][y]) { //if the cell is dead,
                        if (countLive(x, y) == 3) { //and it has exactly 3 living neighbors,
                            nextLife[x][y] = 1; //it will recover;
                        } else nextLife[x][y] = 0; //if not 3 - remains dead;   
                    } else { //remains live,
                        if ((countLive(x, y) == 2) || (countLive(x, y) == 3)) { //and it has 2 or 3 living neighbors,
                            nextLife[x][y] = 1; //it remains is live;
                        } else { //if live neighbor not 2 and not 3,
                            nextLife[x][y] = 0; //she will die of loneliness or an overpopulation.
                        }
                    }
                }
            }
            ctx.clearRect(0, 0, life.width, life.height); //clean a picture,
            grida(life.width, life.height); //Redraw a grid again.
            for (x = 0; x < cellX; x++) {
                for (y = 0; y < cellY; y++) {
                    if (nextLife[x][y] == 1) //Draw the new picture corresponding to a new stage
                        ctx.fillRect(cellSize * x, cellSize * y, cellSize, cellSize);
                }
            }
            for (x = 0; x < cellX; x++) {
                for (y = 0; y < cellY; y++) {
                    cell[x][y] = nextLife[x][y];
                }
            }
            ctx.stroke();
        }
        //The main part of program :)
        grida(life.width, life.height);
        initial();
        setInterval(stage, 300);
    </script>
